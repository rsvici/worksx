<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">

    <title>demo</title>

    <!-- Behavioral Meta Data -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Styles -->
    <link rel="stylesheet" href="./dist/css/swiper.min.css">
    <link rel="stylesheet" href="./dist/css/animate.css">
    <link rel="stylesheet" type="text/css" href="css/index.css" />

</head>

<body>



    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div id="container1" class="container">
                    <div class="word">
                        <img src="./imgs/1.png" alt="" height="100%">
                    </div>
                    <ul id="scene1" class="scene ani" swiper-animate-effect="bounceIn" swiper-animate-duration="1s" swiper-animate-delay="0s">
                        <li class="layer" data-depth-x="0.60" data-depth-y="-0.40"><img src="imgs/1/g1.png" width="100%"></li>
                        <li class="layer" data-depth-x="0.40" data-depth-y="-0.30"><img src="imgs/1/g2.png" width="100%"></li>
                        <li class="layer" data-depth-x="0.70" data-depth-y="-0.50"><img src="imgs/1/g3.png" width="100%"></li>
                        <li class="layer" data-depth-x="-0.20" data-depth-y="0.40"><img src="imgs/1/logo.png" width="100%"></li>
                    </ul>
                </div>
            </div>
            <div class="swiper-slide">
                <div id="container2" class="container">
                    <div class="word">
                        <img src="./imgs/2.png" alt="" height="100%">
                    </div>
                    <ul id="scene2" class="scene ani" swiper-animate-effect="bounceIn" swiper-animate-duration="1s" swiper-animate-delay="0s">
                        <li class="layer" data-depth-x="0.40" data-depth-y="-0.40"><img src="imgs/2/g3.png" width="100%"></li>
                        <li class="layer" data-depth-x="0.80" data-depth-y="-0.40"><img src="imgs/2/g2.png" width="100%"></li>
                        <li class="layer" data-depth-x="1.20" data-depth-y="-0.40"><img src="imgs/2/g1.png" width="100%"></li>
                        <li class="layer" data-depth-x="1.00" data-depth-y="0.80"><img src="imgs/2/logo.png" width="100%"></li>
                    </ul>
                </div>
            </div>
            <div class="swiper-slide">
                <div id="container3" class="container">
                    <div class="word">
                        <img src="./imgs/3.png" alt="" height="100%">
                    </div>
                    <ul id="scene3" class="scene ani" swiper-animate-effect="bounceIn" swiper-animate-duration="1s" swiper-animate-delay="0s">
                        <li class="layer" data-depth-x="0.60" data-depth-y="-0.80"><img src="imgs/3/g2.png" width="100%"></li>
                        <li class="layer" data-depth-x="0.60" data-depth-y="-0.30"><img src="imgs/3/g1.png" width="100%"></li>
                        <li class="layer" data-depth-x="1.70" data-depth-y="-0.50"><img src="imgs/3/g3.png" width="100%"></li>
                        <li class="layer" data-depth-x="-0.80" data-depth-y="0.40"><img src="imgs/3/logo.png" width="100%"></li>
                    </ul>
                </div>
            </div>
            <div class="swiper-slide">
                <div id="container4" class="container">
                    <div class="word">
                        <img src="./imgs/4.png" alt="" height="100%">
                    </div>
                    <ul id="scene4" class="scene ani" swiper-animate-effect="bounceIn" swiper-animate-duration="1s" swiper-animate-delay="0s">
                        <li class="layer" data-depth-x="0.30" data-depth-y="0.30"><img src="imgs/4/g1.png" width="100%"></li>
                        <li class="layer" data-depth-x="-0.30" data-depth-y="-0.30"><img src="imgs/4/g2.png" width="100%"></li>

                        <li class="layer" data-depth-x="0.40" data-depth-y="0.20"><img src="imgs/4/g3.png" width="100%"></li>

                        <li class="layer" data-depth-x="-0.20" data-depth-y="0.40"><img src="imgs/4/g4.png" width="100%"></li>

                        <li class="layer" data-depth-x="-0.40" data-depth-y="-0.40"><img src="imgs/4/g5.png" width="100%"></li>


                        <li class="layer" data-depth-x="-0.20" data-depth-y="0.40"><img src="imgs/4/logo.png" width="100%"></li>
                    </ul>
                </div>
            </div>
            <div class="swiper-slide">
                <div id="container5" class="container">
                    <div class="word">
                        <img src="./imgs/5.png" alt="" height="100%">
                    </div>
                    <ul id="scene5" class="scene ani" swiper-animate-effect="bounceIn" swiper-animate-duration="1s" swiper-animate-delay="0s">
                        <li class="layer" data-depth-x="-0.10" data-depth-y="-0.10"><img src="imgs/5/g4.png" width="100%"></li>
                        <li class="layer" data-depth-x="-0.20" data-depth-y="-0.30"><img src="imgs/5/g3.png" width="100%"></li>
                        <li class="layer" data-depth-x="-0.40" data-depth-y="-0.60"><img src="imgs/5/g2.png" width="100%"></li>
                        <li class="layer" data-depth-x="-0.70" data-depth-y="-0.90"><img src="imgs/5/g1.png" width="100%"></li>
                        <li class="layer" data-depth-x="-1.10" data-depth-y="-1.200"><img src="imgs/5/logo.png" width="100%"></li>
                        <li class="layer" data-depth-x="-1.10" data-depth-y="-1.20"><img src="imgs/5/g5.png" width="100%"></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="./dist/js/swiper.min.js"></script>
    <script src="./dist/js/swiper.animate1.0.3.min.js"></script>
    <script src="./js/parallax.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
